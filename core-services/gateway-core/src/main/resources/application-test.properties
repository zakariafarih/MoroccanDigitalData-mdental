# Disable discovery client and gateway discovery locator in tests
spring.cloud.discovery.enabled=false
spring.cloud.gateway.discovery.locator.enabled=false

# MDental JWT Configuration for testing
mdental.auth.jwt.issuer=mdental.test
mdental.auth.jwt.access-ttl=3600
mdental.auth.jwt.refresh-ttl=86400
mdental.auth.jwt.secret=test-secret-key-for-testing-purposes-only-0123456789

# Disable Eureka in test
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Logging for test
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG

spring.main.web-application-type=reactive